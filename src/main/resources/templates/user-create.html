<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
  <label for="firstName">First name</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
  <div style="color:red" th:if="${#fields.hasErrors('firstName') }" th:errors="*{firstName}" >FirstName error</div>

  <label for="lastName">Last name</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <div style="color:red" th:if="${#fields.hasErrors('lastName') }" th:errors="*{lastName}" >LastName error</div>

  <label for="phone">Phone</label>
  <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
  <div style="color:red" th:if="${#fields.hasErrors('phone') }" th:errors="*{phone}" >Phone error</div>

  <input type="submit" value="Create User">

  <p><a href="/users">Back</a></p>

</form>
</body>
</html>
